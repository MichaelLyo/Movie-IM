host.name=192.168.118.198

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.prefix=classpath:/templates/

#网页的启动参数，包括端口和起始URL
server.port = 8080
server.context-path = /movie

# DataSource settings: set here your own configurations for the database
# connection. In this example we have "netgloo_blog" as database name and
# "root" as username and password.

#数据库连接
#spring.datasource.url = jdbc:mysql://${host.name}:3306/Movie?useSSL=false
#spring.datasource.username = root
#spring.datasource.password = ibm

# Timesten的连接
spring.datasource.url=jdbc:oracle:thin:${host.name}:1521:orcl
spring.datasource.username=oracle
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5


#session的存储方式
#spring.session.store-type=redis
#spring.redis.host=${host.name}
##spring.redis.password=secret
#spring.redis.port=6379

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true


# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
